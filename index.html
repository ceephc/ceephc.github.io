                padding: 5px;

                background-color: #f5f5f5;
                border-radius: 5px;

            }

            window.onload = function() {
                const channelList = document.getElementById('channel-list');
                const ul = document.createElement('ul');

                channels.forEach(channel=>{
                    const li = document.createElement('li');
                    li.textContent = channel.name;
                    li.addEventListener('click', ()=>playChannel(channel.name));
                    ul.appendChild(li);
                }
                );

                channelList.appendChild(ul);
                document.addEventListener('contextmenu', function(e) {
                    e.preventDefault();
                });
            }
            ;

            function playChannel(channelName) {
                const videoPlayer = videojs('video-player');

                // Pause the current player if it exists
                if (videoPlayer.paused) {
                    videoPlayer.pause();
                }

                // Set the new source and type
                videoPlayer.src({
                    src: channelUrls[channelName],
                    type: 'application/x-mpegURL'
                });

                // Load and play the new video
                videoPlayer.load();
                videoPlayer.play().catch((error)=>{
                    console.error("Error playing video:", error);
                }
                );

                // Add active class to the selected channel
                const channelList = document.getElementById('channel-list');
                const channels = channelList.getElementsByTagName('li');
                for (let i = 0; i < channels.length; i++) {
                    channels[i].classList.remove('active');
                }
                event.target.classList.add('active');
            }
